            function add(pos, parent) {
                let head = document.createElement('ul');
                pos.appendChild(head);
                for (let i = 0; i < parent.childs.length; i++) {
                    let elem = document.createElement('li');
                    elem.innerHTML = parent.childs[i].name;
                    head.appendChild(elem);
                    add(elem, parent.childs[i]);
                }
            }

            function checkchildren(par) {
                var elem = par.children;
                if (elem.length > 0) {
                    if (par.tagName != null) console.log("Родитель - " + par.tagName + " Количество потомков = " + elem.length);
                    for (var i = 0; i < elem.length; i++) {
                        if (par.tagName != null)
                            console.log("Родитель - " + par.tagName + " Потомок - " + elem[i].tagName);
                        checkchildren(elem[i]);
                    }
                }
            }
