                <form name="calc" id="calculator">
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="InputDis" id="InputDis" class="display">
                            </td>
                        </tr>
                        <tr>
                            <td class="buttons">
                                <input type="button" name="MPlus" value="M+" OnClick= MemPlus(calc.InputDis.value)>
                                <input type="button" name="MMinus" value="M-" OnClick= MemMinus(calc.InputDis.value)>
                                <input type="button" name="MInput" value="MI" id="MIBut" OnClick= MemInput()>
                                <input type="button" name="MDel" value="MD"  id="MDBut" OnClick= MemDel()>
                            
                            <br>   
                                <input type="button" name="one" value="1" OnClick = NumInput(calc.one.value)>
                                <input type="button" name="two" value="2" OnClick= NumInput(calc.two.value)>
                                <input type="button" name="three" value="3" OnClick= NumInput(calc.three.value)>
                                <input type="button" name="plus" value="+" OnClick= NumInput(calc.plus.value)>
                                <input type="button" name="add" value="ln" OnClick= LN(calc.InputDis.value) >
                                
                                <br>
                                <input type="button" name="four" value="4" OnClick= NumInput(calc.four.value)>
                                <input type="button" name="five" value="5" OnClick= NumInput(calc.five.value)>
                                <input type="button" name="six" value="6" OnClick= NumInput(calc.six.value)>
                                <input type="button" name="sub" value="-" OnClick= NumInput(calc.sub.value)>
                                <input type="button" name="add" value="sin" OnClick= Sin(calc.InputDis.value)>
                                
                                <br>
                                <input type="button" name="seven" value="7" OnClick= NumInput(calc.seven.value)>
                                <input type="button" name="eight" value="8" OnClick= NumInput(calc.eight.value)>
                                <input type="button" name="nine" value="9" OnClick= NumInput(calc.nine.value)>
                                <input type="button" name="mul" value="*" OnClick= NumInput(calc.mul.value)>
                                <input type="button" name="add" value="cos" OnClick= Cos(calc.InputDis.value)>
                                
                                <br>
                                <input type="button" name="clear" value="c" OnClick="calc.InputDis.value = ''">
                                <input type="button" name="zero" value="0" OnClick= NumInput(calc.zero.value)>
                                <input type="button" name="doit" value="=" OnClick= Equal(calc.InputDis.value)>
                                <input type="button" name="div"  value="/" OnClick= NumInput(calc.div.value)>
                                <input type="button" name="point" value="." OnClick= NumInput(calc.point.value)>
                                <br>
                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea class="History" id="History" readonly="true" length=510px></textarea>
                            </td>
                        </tr>
                    </table>
                </form>
                <script type="text/javascript">
                    var Memory = 0;

                    function NumInput(Num) {
                        document.getElementById("InputDis").value += Num;
                    }

                    function Equal(Str) {
                        document.getElementById("InputDis").value = eval(Str);
                        document.getElementById("History").value += Str + ' = ' + eval(Str) + '\n';
                    }

                    function LN(Str) {
                        document.getElementById("InputDis").value = Math.log(eval(Str));
                        document.getElementById("History").value += 'ln(' + eval(Str) + ') = ' + Math.log(eval(Str)) + '\n';
                    }

                    function Sin(Str) {
                        document.getElementById("InputDis").value = Math.sin(eval(Str));
                        document.getElementById("History").value += 'Sin(' + eval(Str) + ') = ' + Math.sin(eval(Str)) + '\n';
                    } 

                    function Cos(Str) {
                        document.getElementById("InputDis").value = Math.cos(eval(Str));
                        document.getElementById("History").value += 'Sin(' + eval(Str) + ') = ' + Math.sin(eval(Str)) + '\n';
                    }

                    function MemPlus(Str) {
                        Memory += eval(Str);
                    }

                    function MemMinus(Str) {
                        Memory -= eval(Str);
                    }

                    function MemInput() {
                        document.getElementById("InputDis").value += Memory;
                    }

                    function MemDel() {
                        Memory = 0;

                    }
            </script>
